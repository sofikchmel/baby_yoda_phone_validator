<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telephone Number Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center ">
      <div class="container">
        <img src="./assets/baby-yoda-thumbnail.png" alt="" />
        <div class="text-body-emphasis title">
          Baby Yoda's Telephone Number Validator
        </div>
        <div class="col-lg-8 mx-auto fs-5 text-muted">
          Validate a phone number for you, I will. Hmmm.
        </div>

        <div class="col-md-4">
          <label for="user-input">Enter a Phone Number:</label>

          <div class="input-group has-validation">
            <div class="input-group-text" id="inputGroupPrepend">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-phone"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
                ></path>
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"></path>
              </svg>
            </div>
            <input
              type="text"
              id="user-input"
              class="form-control"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>

          <div class="d-inline-flex gap-2 mb-5">
            <button type="button" id="check-btn" class="btn btn-dark">
              Check
            </button>
            <button type="button" id="clear-btn" class="btn btn-secondary">
              Clear
            </button>
          </div>

          <div id="results-div"></div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom">
      <a target="_blank" href="https://icons8.com/icon/1eGeikx9BzTw/baby-yoda">
        Cursor
      </a>
      icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
